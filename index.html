<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-6 text-center">ðŸ“‹ Student Information Dashboard</h1>

    <div class="flex justify-center gap-4 mb-6">
        <a href="/new" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Add Student</a>
        <a href="/attendance/mark" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Mark Attendance</a>
        <a th:href="@{/dashboard}">Go to Dashboard</a>
    </div>

    <div class="overflow-x-auto shadow-md rounded-lg">
        <table class="min-w-full table-auto bg-white border border-gray-300">
            <thead class="bg-gray-200 text-gray-700">
            <tr>
                <th class="px-4 py-2 border">ID</th>
                <th class="px-4 py-2 border">Name</th>
                <th class="px-4 py-2 border">Email</th>
                <th class="px-4 py-2 border">Department</th>
                <th class="px-4 py-2 border">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="student : ${students}" class="hover:bg-gray-100">
                <td class="px-4 py-2 border" th:text="${student.id}"></td>
                <td class="px-4 py-2 border" th:text="${student.name}"></td>
                <td class="px-4 py-2 border" th:text="${student.email}"></td>
                <td class="px-4 py-2 border" th:text="${student.department}"></td>
                <td class="px-4 py-2 border text-center">
                    <a th:href="@{'/edit/' + ${student.id}}" class="text-blue-500 hover:underline mr-3">Edit</a>
                    <a th:href="@{'/delete/' + ${student.id}}" onclick="return confirm('Are you sure?')" class="text-red-500 hover:underline">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
