<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Mark Attendance</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900">

<div class="max-w-2xl mx-auto p-6">
  <h1 class="text-2xl font-semibold text-center mb-6">🗓️ Mark Attendance for [[${date}]]</h1>

  <form action="/attendance/submit" method="post" class="bg-white shadow-md rounded p-6 space-y-4">
    <div class="space-y-3">
      <div th:each="student : ${students}" class="flex items-center gap-2">
        <input type="checkbox" th:name="studentIds" th:value="${student.id}" class="w-4 h-4 text-blue-600">
        <label th:text="${student.name}" class="text-lg"></label>
      </div>
    </div>
    <div class="text-center">
      <button type="submit" class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700 mt-4">Submit Attendance</button>
    </div>
  </form>

  <div class="text-center mt-4">
    <a href="/" class="text-blue-500 hover:underline">← Back to Dashboard</a>
  </div>
</div>

</body>
</html>
