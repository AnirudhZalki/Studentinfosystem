<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Student</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">

<div class="max-w-md mx-auto mt-10 p-6 bg-white rounded shadow-md">
    <h2 class="text-2xl font-bold mb-4 text-center">✏️ Edit Student</h2>
    <form th:action="@{/save}" th:object="${student}" method="post" class="space-y-4">
        <input type="hidden" th:field="*{id}" />

        <div>
            <label class="block font-semibold mb-1">Name</label>
            <input th:field="*{name}" class="w-full border px-3 py-2 rounded" required />
        </div>

        <div>
            <label class="block font-semibold mb-1">Email</label>
            <input th:field="*{email}" type="email" class="w-full border px-3 py-2 rounded" required />
        </div>

        <div>
            <label class="block font-semibold mb-1">Department</label>
            <input th:field="*{department}" class="w-full border px-3 py-2 rounded" required />
        </div>

        <div>
            <label class="block font-semibold mb-1">Roll Number</label>
            <input th:field="*{rollNumber}" class="w-full border px-3 py-2 rounded" required />
        </div>

        <div class="text-center">
            <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">Update Student</button>
        </div>
    </form>
</div>

</body>
</html>
